  datatype: date
  #optional
  min: "1990, 1, 1"
  max: "2000, 12, 31"
  format: "%Y, %m, %d"

column: Col6
  vartype: string
  datatype: string
  #optional
  regex: "[A-Z]{2}-[0-9]{7}"

column: Col7
  vartype: string
  datatype: string
  #optional
  piitype: first_name

column: Col8
  vartype: string
  datatype: string
  #optional
  piitype: last_name

column: Col9
  vartype: string
  datatype: string
  #optional
  piitype: email

